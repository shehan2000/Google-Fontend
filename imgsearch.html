<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

        <div id="logo">Google</div>

        <form class="ipt" action="https://www.google.com/search" method="get">
